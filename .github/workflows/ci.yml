name: Default
on:
  push:
    branches:
      - standalone

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Install and configure Testspace client
        run: |
          ./fix-hosts.sh && TESTSPACE_URL=$(cat testspace-url)
          curl -s https://testspace-client.s3.amazonaws.com/testspace-linux-dev.tgz | sudo tar -zxvf- -C /usr/local/bin
          testspace config url "$TESTSPACE_URL/s2technologies:testspace.test.ci"
          testspace -v
      - name: Get environment details
        run: |
          printenv > printenv.txt
          testspace config
          cat $RUNNER_WORKSPACE/.testspace
      - name: Push environment details to result
        run: |
          build_url="https://github.com/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}"
          echo $build_url
          testspace results.xml printenv.txt "standalone#github.$GITHUB_RUN_NUMBER" --repo=git --build-url=$build_url
        if: always()
