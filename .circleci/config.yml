version: 2
jobs:
  build:
    docker:
      - image: cimg/base:stable
    branches:
      only:
        - standalone
    steps:
      - checkout
      - run:
          name: Install and configure Testspace client
          command: |
            ./fix-hosts.sh && TESTSPACE_URL=$(cat testspace-url)
            curl -s https://testspace-client.s3.amazonaws.com/testspace-linux-dev.tgz | sudo tar -zxvf- -C /usr/local/bin
            testspace config url "$TESTSPACE_URL/s2technologies:testspace.test.ci"
            testspace -v
      - run:
          name: Get environment details
          command: |
            printenv > printenv.txt
            testspace config
            ls -lsa $HOME
            cat $HOME/project/.testspace
            ls -lsa $CIRCLE_WORKING_DIRECTORY
            cat $CIRCLE_WORKING_DIRECTORY/.testspace
      - run:
          name: Push environment details to result
          command: testspace results.xml printenv.txt "standalone#circle.$CIRCLE_BUILD_NUM" --repo=git --build-url=$CIRCLE_BUILD_URL
