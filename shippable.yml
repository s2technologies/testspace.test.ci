language: c

branches:
  only:
    - standalone

before_install:
  - ./fix-hosts.sh && TESTSPACE_URL=$(cat testspace-url)
  - mkdir -p $HOME/bin
  - curl -s https://testspace-client.s3.amazonaws.com/testspace-linux-dev.tgz | tar -zxvf- -C $HOME/bin
  - testspace config url "$TESTSPACE_URL/s2technologies:testspace.test.ci"
  - testspace -v

build:
  ci:
   - printenv > printenv.txt
   - testspace config

  always:
   - testspace results.xml printenv.txt "standalone#shippable.$SHIPPABLE_BUILD_NUMBER" --repo=git --build-url=$BUILD_URL
